<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <h1>WEATHER DASHBOARD</h1>
    </header>

    <!-- SEARCH BAR-->
    <aside>
        <form class="searchBar">
            <input id="searchBarInput" type="text" placeholder="Input city name here.">
            <br>
            <button type="submit">SEARCH</button>
        </form>
    </aside>

    <hr>

    <!-- DISPLAY PREVIOUS SEARCHES -->
    <div id="weather-search"></div>

    <!-- DISPLAY SEARCH RESULTS -->
    <main class="displaySearchResults">
        <section id="weatherInformation"></section>
        <section id="weatherForecast">
            <ul id="day01"></ul>
            <ul id="day02"></ul>
            <ul id="day03"></ul>
            <ul id="day04"></ul>
            <ul id="day05"></ul>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
